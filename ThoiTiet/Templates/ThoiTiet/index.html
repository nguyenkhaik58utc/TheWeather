<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css"
          rel="stylesheet"/>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>

    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.create('Ext.Container', {
                renderTo: document.getElementById('editorId'),
                cls: 'button-view',
                layout: 'vbox',

                items: [{
                    xtype: 'container',
                    layout: {
                        type: 'table',
                        columns: 4,
                        tdAttrs: {style: 'padding: 5px 10px;'}
                    },
                    defaults: {
                        menu: [{
                            text: 'Menu Item 1'
                        }, {
                            text: 'Menu Item 2'
                        }, {
                            text: 'Menu Item 3'
                        }]
                    },

                    items: [{
                        xtype: 'checkbox',
                        boxLabel: 'Disabled',
                        columnWidth: 1,
                        margin: '0 0 20 0',
                        listeners: {
                            change: 'toggleDisabled'
                        }
                    }, {
                        fieldLabel: 'Toggle Group',
                        columnWidth: 0.25,
                        items: [{
                            xtype: 'segmentedbutton',
                            vertical: true,
                            items: [{
                                text: 'Option One'
                            }, {
                                text: 'Option Two',
                                pressed: true
                            }, {
                                text: 'Option Three'
                            }]
                        }]
                    }, {
                        fieldLabel: 'Icons/Arrows',
                        columnWidth: 0.25,
                        items: [{
                            xtype: 'segmentedbutton',
                            vertical: true,
                            allowToggle: false,
                            items: [{
                                iconCls: 'button-home-small',
                                text: 'Button'
                            }, {
                                text: 'Menu Button',
                                menu: [
                                    {text: 'Menu Item 1'},
                                    {text: 'Menu Item 2'},
                                    {text: 'Menu Item 3'}
                                ]
                            }, {
                                xtype: 'splitbutton',
                                text: 'Split Button',
                                menu: [
                                    {text: 'Menu Item 1'},
                                    {text: 'Menu Item 2'},
                                    {text: 'Menu Item 3'}
                                ]
                            }]
                        }]
                    }]
                }]
            });
        });
    </script>
</head>

<body>
<div id="editorId"></div>

</body>
</html>
